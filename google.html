<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<style>
  .bodywrapper{
      display: flex;
      align-items: center;
      flex-direction:column;
      justify-content: center;
      height: 80vh;
  }
  img{
      object-fit: contain;
      height: 100px;
  }
 .search{
     display: flex;
     align-items: center;
     border: 1px solid lightgray;
     padding: 10px 20px ;
     border-radius: 999px;
     height: 30px;
     width: 75vh;
     margin-top: 30px;
     max-width: 560px;

 }
 .search input{
     border: none;
     outline: none;
     padding: 10px, 20px;
     flex: 1;
 }
.buttoncontainer{
    justify-content: center;
    margin-top: 10px;
    display: flex;
}

.buttoncontainer button{
    margin: 10px;
    padding: 10px 20px;
    cursor: pointer;
    border: none;
    background-color: #f8f9fa;
    outline: none;
}

.buttoncontainer button:hover{
    border: 2px solid lightgray;
}
</style>


<body>
    <div class="bodywrapper">
        <!-- Image for google  -->
 <div class="imgcontainer">
     <img src="google.jpg" alt="Google">
 </div>
 <!-- main search class -->
 <div class="mainsearch">

 <div class="search">
    <span class="material-icons">
        search
        </span>
        <input type="text">
        <span class="material-icons">
            mic
            </span>
 </div>
 
 <div class="buttoncontainer">
     <button>Google search</button>
     <button>I am feeling ok lucky enough</button>
    </div>
</div>
    </div>
</body>
</html>
